# color settings
set -g  default-terminal   "xterm-256color"
set -sa terminal-overrides ',xterm-256color:RGB'

# change in prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# correct esc time
set -sg escape-time 0

# source file asap
bind r source-file ~/.tmux.conf

bind-key c split-window -h -c "#{pane_current_path}"

# statusline 
module_left_1="#h"
module_left_1=" #(bat -t)"
module_right_1="%a %d %b"
module_right_2="%R "


set -g status-position bottom
set -g status-justify centre
set -g status-style "bg=#32302f"
set -g window-style ""
set -g window-active-style ""

set -g status-left "#[fg=#d4be98]$module_left_1"
set -g status-left-style ""
set -g status-left-length 50
set -g status-right "$module_right_1 #[fg=#e78a4e]$module_right_2 "
set -g status-right-style "fg=#d4be98"
set -g status-right-length 25
set -g window-status-current-style "bold"
set -g window-status-style "fg=#d4be98"
set -g window-status-format " #[fg=#e78a4e]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-current-format " #[fg=#e78a4e]#{?#{==:#W,fish},#{b:pane_current_path},#W}#F "
set -g window-status-separator ""
set -g pane-active-border-style "fg=#d4be98"
set -g pane-border-style "fg=#d5be98"

